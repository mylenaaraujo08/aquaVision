<ion-content [fullscreen]="true">
  <img class="background-telas" src="/assets/img/background-telas.svg" alt="background-telas">
  <div class="dados-content">
      <h1>ADICIONAR NOVOS PARAMETROS</h1>
    
    <div class="descri-section">
      <img src="/assets/img/icons/desc-icon.svg" alt="descricao-icon">
      <div class="desc-content">
        Insira nos campos abaixo, os dados que deseja definir como parametro para avisos e alertas.
      </div>
    </div>

    <div class="content-add">
      <div class="select-ponto">
        <ion-label position="stacked">PONTO DE MONITORAMENTO</ion-label>
        <ion-select [(ngModel)]="pontoId" interface="action-sheet" required>
          <ion-select-option [value]="null">Selecione um ponto</ion-select-option>
          <ion-select-option *ngFor="let ponto of pontos" [value]="ponto.id">
            {{ponto.nome}}
          </ion-select-option>
        </ion-select>
      </div>

      <div class="parametros-list">
        <div *ngFor="let param of parametros | keyvalue" class="campo-param">
          <div class="param-header">
            <ion-checkbox [name]="param.key" [(ngModel)]="param.value.enabled"></ion-checkbox>
            <ion-label>{{param.key}}</ion-label>
          </div>
          
          <div class="param-inputs" *ngIf="param.value.enabled">
            <div class="input-group">
              <ion-label>MÍNIMO</ion-label>
              <ion-input type="number" [(ngModel)]="param.value.min"></ion-input>
            </div>
            <div class="input-group">
              <ion-label>MÁXIMO</ion-label>
              <ion-input type="number" [(ngModel)]="param.value.max"></ion-input>
            </div>
          </div>
        </div>
      </div>

      <div class="button-container">
        <ion-button expand="block" (click)="createMonitoramento()">
          CONFIRMAR
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
