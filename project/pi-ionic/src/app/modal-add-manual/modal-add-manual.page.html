<ion-content>
  <div class="modal-sair" id="Modal">
    <div class="modal-content">
        <h1>TEM CERTEZA QUE DESEJA ADICIONAR OS DADOS ABAIXO?</h1>

        <div class="dados-dashboard">
            <div class="card-dado-dash ph">
                <p>PH</p>
                <span>7</span>
            </div>
            <div class="card-dado-dash turb">
                <p>TURBIDEZ</p>
                <span>35<p class="unidade-medida">uN</p></span>
            </div>
            <div class="card-dado-dash temp">
                <p>TEMP.</p>
                <span>27<img src=".\assets\img\icons\temp-icon.svg" alt="temp-icon"></span>
            </div>
            <div class="card-dado-dash cond-card cond">
                <p>CONDUTIVIDADE</p>
                <span>1<p class="unidade-medida">ms/cm²</p></span>
            </div>
            <div class="card-dado-dash salin-card salin">
                <p>SALINIDADE</p>
                <span>30<p class="unidade-medida">ppt</p></span>
            </div>
            <div class="card-dado-dash oxig-card oxi">
                <p>OXIGÊNIO</p>
                <span>20<p class="unidade-medida">mg/L</p></span>
            </div>
        </div>

        <button (click)="goToPage('map')" class="confirmar">CONFIRMAR</button>
        <button (click)="cancelar()" class="cancelar">CANCELAR</button>
    </div>
  </div>
</ion-content>
