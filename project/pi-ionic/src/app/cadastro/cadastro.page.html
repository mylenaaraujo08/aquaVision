<ion-content [fullscreen]="true">
  <div class="content-login">
    <div class="bg">
      <img class="bg-login" src="/assets/img/back-login.png" alt="background">
      <img class="logo-login" src="/assets/img/logo-3.svg" alt="logo">
    </div>
    <div class="entrar-content">
        <img class="background-login" src="/assets/img/background-log.svg" alt="background">
        <div class="forms-entrar">
            <div class="titulo">
                <h1>Cadastrar</h1>
                <p>Insira nos campos abaixo suas credenciais.</p>
            </div>
            <label for="user">Nome Completo</label>
            <div class="input-user">
                <input name="user" placeholder="Carlos Henrique" type="text" [(ngModel)]="userData.nome">
            </div>
            <label for="email">E-mail</label>
            <div class="input-user">
                <input name="email" placeholder="carlos@aires.com" type="text" [(ngModel)]="userData.email">
            </div>
            <label for="cnpj">CNPJ da empresa</label>
            <div class="input-user">
                <input name="cnpj" placeholder="12345678000195" type="text" [(ngModel)]="userData.cnpj">
            </div>
            <label class="label-senha" for="senha">Senha</label>
            <div class="input-senha">
                <input name="senha" placeholder="********" type="password" [(ngModel)]="userData.senha">
            </div>
            <label class="label-senha" for="confirmSenha">Confirme a senha</label>
            <div class="input-senha">
                <input name="confirmSenha" placeholder="********" type="password" [(ngModel)]="userData.confirmPassword">
            </div>
            <button id="entrar" class="entrar-botao" (click)="register()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" viewBox="0 0 16 20" fill="none">
                    <path d="M11 10L7 6M11 10L7 14M11 10H1M6 19C7.1819 19 8.35222 18.7672 9.44415 18.3149C10.5361 17.8626 11.5282 17.1997 12.364 16.364C13.1997 15.5282 13.8626 14.5361 14.3149 13.4442C14.7672 12.3522 15 11.1819 15 10C15 8.8181 14.7672 7.64778 14.3149 6.55585C13.8626 5.46392 13.1997 4.47177 12.364 3.63604C11.5282 2.80031 10.5361 2.13738 9.44415 1.68508C8.35222 1.23279 7.1819 1 6 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Cadastrar
            </button>
        </div>
    </div>
  </div>
</ion-content>
