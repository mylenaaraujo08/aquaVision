<ion-content>

  <img class="background-telas" src="/assets/img/background-telas.svg" alt="background-telas">

        <div class="header">
            <div class="identificador">
                <img src="/assets/img/icons/monitoramento.svg" alt="icon">
                <h1>MONITORAMENTO</h1>
            </div>
            <div (click)="goToPage('map')" class="voltar"><img src="/assets/img/icons/voltar.svg" alt="voltar"></div>
        </div>

        <div class="descri-section">
            <img src="/assets/img/icons/desc-icon.svg" alt="descricao-icon">
            <div class="desc-content">
                Pontos de monitoramento em situações de alerta ou maior atenção.
            </div>
        </div>

        <div class="monitoramento-content">
            <div (click)="goToPage('informacoes')" class="card-alerta card-alerta-laranja">
                <img class="icon-monit" src="/assets/img/icons/alerta-verm.svg" alt="icon">
                <div class="card-content">
                    <div class="header-card">
                        <h1>Serrinha II</h1>
                        <p class="rio tipo">RIO</p>
                    </div>
                    <div class="card-valores">
                        <div class="ph">
                            <span class="ph-title">PH</span>
                            <div class="ph-content">
                                <span class="valor valor-ph-1">7</span>
                            </div>
                        </div>

                        <div class="turbi">
                            <span class="turbi-title">TURBI.</span>
                            <div class="turbi-content">
                                <span class="valor">35</span>
                                <span class="medida">uN</span>
                            </div>
                        </div>

                        <div class="temp">
                            <span class="ph-title">TEMP.</span>
                            <div class="temp-content">
                                <span class="valor">27</span>
                                <img src="/assets/img/icons/temp-icon.svg" alt="">
                            </div>
                        </div>

                        <div class="cond">
                            <span class="cond-title">COND.</span>
                            <div class="condut-content">
                                <span class="valor">1</span>
                                <span class="medida">ms/cm²</span>
                            </div>
                        </div>

                        <div class="salin alerta alerta-verm">
                            <span class="salin-title title-ex">SALIN.</span>
                            <div class="salin-content">
                                <span class="valor">37</span>
                                <span class="medida">ppt</span>
                            </div>
                        </div>

                        <div class="oxig">
                            <span class="oxig-title">OXIG.</span>
                            <div class="oxig-content">
                                <span class="valor">8,6</span>
                                <span class="medida">mg/L</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-alerta card-alerta-vermelho">
                <img class="icon-monit" src="/assets/img/icons/alerta-lar.svg" alt="icon">
                <div class="card-content">
                    <div class="header-card">
                        <h1>Ponto 2</h1>
                        <p class="reserva tipo" >RESERV.</p>
                    </div>
                    <div class="card-valores">
                        <div class="ph">
                            <span class="ph-title">PH</span>
                            <div class="ph-content">
                                <span class="valor valor-ph-2">12</span>
                            </div>
                        </div>

                        <div class="turbi">
                            <span class="turbi-title">TURBI.</span>
                            <div class="turbi-content">
                                <span class="valor">15</span>
                                <span class="medida">uN</span>
                            </div>
                        </div>

                        <div class="temp">
                            <span class="ph-title">TEMP.</span>
                            <div class="temp-content">
                                <span class="valor">25</span>
                                <img src="/assets/img/icons/temp-icon.svg" alt="">
                            </div>
                        </div>

                        <div class="cond">
                            <span class="cond-title">COND.</span>
                            <div class="condut-content">
                                <span class="valor">0,4</span>
                                <span class="medida">ms/cm²</span>
                            </div>
                        </div>

                        <div class="salin">
                            <span class="salin-title">SALIN.</span>
                            <div class="salin-content">
                                <span class="valor">7</span>
                                <span class="medida">ppt</span>
                            </div>
                        </div>

                        <div class="oxig alerta alerta-ama">
                            <span class="oxig-title title-ab">OXIG.</span>
                            <div class="oxig-content">
                                <span class="valor">6,8</span>
                                <span class="medida">mg/L</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</ion-content>
